name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: write

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v2
