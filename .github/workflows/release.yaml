name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.SEMICOLON_API_RELEASE_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.SEMICOLON_API_RELEASE_TOKEN }}
